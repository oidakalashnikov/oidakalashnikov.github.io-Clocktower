<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clocktower AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <!-- GPS camera setup to get the geolocation -->
        <a-camera gps-camera="facing: user; simulateLatitude: 34.065444; simulateLongitude: -118.269111;"></a-camera>

        <!-- AR Entity with 3D model (adjust scale for visibility) -->
        <a-entity gps-entity-place="latitude: 34.065444; longitude: -118.269111"
                  gltf-model="https://oidakalashnikov.github.io/oidakalashnikov.github.io-Clocktower/MIC.glb"
                  scale="50 50 50">
        </a-entity>
    </a-scene>
</body>
</html>
