<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clocktower AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best;">
        
        <!-- GPS camera setup to get the real geolocation -->
        <a-camera gps-camera rotation-reader id="gps-camera"></a-camera>

        <!-- Clocktower Model at Fixed GPS Location -->
        <a-entity gps-entity-place="latitude: 34.058372665138606; longitude: -118.27993603519408"
                  gltf-model="https://oidakalashnikov.github.io/oidakalashnikov.github.io-Clocktower/Clocktower.glb"
                  rotation="0 180 0"
                  scale="10 10 10">
        </a-entity>

        <!-- Location Marker (A simple red square at the same GPS location) -->
        <a-entity gps-entity-place="latitude: 34.06539840017677; longitude: -118.26901787471688"
                  geometry="primitive: plane; height: 5; width: 5"
                  material="color: red; opacity: 0.5">
        </a-entity>

    </a-scene>

    <script>
        // Get the current geolocation for debugging
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                console.log("Current location:");
                console.log("Latitude: " + position.coords.latitude);
                console.log("Longitude: " + position.coords.longitude);
            }, function(error) {
                console.error("Error getting geolocation: ", error);
            });
        } else {
            console.log("Geolocation is not supported by this browser.");
        }
    </script>
</body>
</html>
